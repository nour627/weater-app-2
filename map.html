<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Map - Windy</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
        body {
            background: #1E202B;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .navbar {
            z-index: 10;
            position: relative;
        }
        .windy-map-container {
            position: absolute;
            top: 56px; /* Height of navbar (adjust if needed) */
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: calc(100vh - 56px); /* Full height minus navbar */
            overflow: hidden;
        }
        @media (max-width: 768px) {
            .windy-map-container {
                top: 60px; /* Adjust if your mobile navbar is taller */
                height: calc(100vh - 60px);
            }
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .navbar-nav .nav-link {
            margin-left: 1rem;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: #1E202B;">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="./img/logo@2x.png" alt="Weather App Logo" height="30">
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/history.html">History</a>
                <a class="nav-link active" href="/map.html">Map</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="windy-map-container">
        <iframe
            src="https://embed.windy.com/embed2.html?lat=30&lon=31&zoom=5&level=surface&overlay=wind&menu=&message=true"
            allowfullscreen
        ></iframe>
    </div>
</body>
</html>
