<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map - Weather App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1e202b; color: #bfc1c8; }
        #map { height: 80vh; width: 100%; border-radius: 10px; margin: 2rem auto; }
        .leaflet-popup-content { color: #23263a; }
        .navbar { background-color: #262936; }
        .nav-link { color: #bfc1c8; margin: 0 1rem; }
        .nav-link:hover { color: #fff; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="./img/logo@2x.png" alt="Weather App Logo" height="30">
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/history.html">History</a>
                <a class="nav-link active" href="/map.html">Map</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center mt-4 mb-3">Weather Map</h2>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Example cities (add more as needed)
        const cities = [
            { name: 'Cairo', lat: 30.0444, lon: 31.2357 },
            { name: 'London', lat: 51.5074, lon: -0.1278 },
            { name: 'New York', lat: 40.7128, lon: -74.0060 },
            { name: 'Tokyo', lat: 35.6895, lon: 139.6917 },
            { name: 'Paris', lat: 48.8566, lon: 2.3522 },
            { name: 'Sydney', lat: -33.8688, lon: 151.2093 },
            { name: 'Moscow', lat: 55.7558, lon: 37.6173 },
            { name: 'Rio de Janeiro', lat: -22.9068, lon: -43.1729 }
        ];

        // Initialize map
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Fetch weather for each city and add marker
        cities.forEach(async city => {
            try {
                const res = await fetch(`https://api.weatherapi.com/v1/current.json?key=0d39cf0e8b25456bac2105848242611&q=${city.lat},${city.lon}`);
                const data = await res.json();
                const iconUrl = `https:${data.current.condition.icon}`;
                const popupContent = `
                    <div style='text-align:center;'>
                        <strong>${city.name}</strong><br>
                        <img src='${iconUrl}' alt='icon'><br>
                        <span style='font-size:1.2rem;'>${data.current.temp_c}&deg;C</span><br>
                        <span>${data.current.condition.text}</span><br>
                        <span>Wind: ${data.current.wind_kph} km/h</span>
                    </div>
                `;
                const marker = L.marker([city.lat, city.lon]).addTo(map);
                marker.bindPopup(popupContent);
            } catch (error) {
                console.error('Error fetching weather for', city.name, error);
            }
        });
    </script>
</body>
</html>
